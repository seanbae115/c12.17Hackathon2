<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4S4d0uon3xNEPOH5gIg61s_540od18ho">
	</script>
	<script src='main.js'></script>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Document</title>
</head>
<body>
	<nav id='navigation' class='navbar navbar-light bg-light'>
		<a href="#" class='navbar-brand'>SpotiConnect</a>
		<div class="input-group mb-3">
			<input type="text" class="form-control searchInput" placeholder="Artist's name" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<div class="input-group-append search">
				<button class="btn btn-outline-secondary search" type="button">Button</button>
			</div>
		</div>
		<button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown"
        aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i class="fa fa-bars fa-1x"></i></span></button>
		<div class='collapse navbar-collapse' id='navbarDropdown'>
			<ul class='navbar-nav mr-auto'>
				<li class="nav-item">
        	        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick='getCurrentPos()'>Change Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stuff</a>
                </li>
			</ul>
		</div>
	</nav>
	<div class='container-fluid artistContainer d-flex flex-column'>
		<div class='row mt-3 artistsRow accordion' role='tablist'>
			<div class='col-4'>
				<img class="rounded-circle img-responsive w-100 circleBorder" src="assets/images/logic-profile.jpg">
				<div class='text-center caption'>Artist</div>
			</div>
			<div class='col-4'>
				<img class="rounded-circle img-responsive w-100 circleBorder" src="assets/images/logic-profile.jpg">
				<div class='text-center caption'>Artist</div>
			</div>
			<div class='col-4'>
				<a data-toggle="collapse" href="#collapseOne">
					<img class="rounded-circle img-responsive w-100 circleBorder" src="assets/images/logic-profile.jpg">
					<div class='text-center caption'>Artist</div>
				</a>
			</div>
		<div class='col-12 artistInfo'>
			<div id="collapseOne" class="collapse hide" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
			  <div class="card-body">
				  <div class="row mt-3">
					  <div class="col-12">
              	<p class="text-center">Upcoming Concerts</p>
						  <div class="row">
							  <div class="col-3 dates"><i class="fa fa-calendar" aria-hidden="true"></i>Date</div>
							  <div class="col-9 venueName">This is the name of the venue</div>
                  <div class="col-3 dates"><i class="fa fa-calendar" aria-hidden="true"></i>Date</div>
                  <div class="col-9 venueName">This is the name of the venue</div>
							  </div>
						  </div>
					  </div>
					  <hr>
	          <p class="text-center">Related Artists</p>
					  <div class="row mt-3 relatedArtistRow">
						  <div class='col-3'>
							  <a data-toggle="collapse" href="#collapseOne">
								  <img class="rounded-circle img-responsive w-100 circleBorder"
                                       src="assets/images/logic-profile.jpg">
								  <div class='text-center caption'>Artist</div>
							  </a>
						  </div>
					  </div>
				  </div>
				</div>
			</div>
		</div>
		<div class='eventPopoutContainer'>
			<div class='eventPopout'>
				<div class='col-4 artistPortrait'>
					<img class="rounded-circle border border-primary img-responsive w-100" src="assets/images/logic-profile.jpg">
					<div class='text-center caption'>Artist</div>
				</div>
				<div class='eventInfo col-8 card-body'>Event Name
					<div class='eventDate'>01-01-01</div>
					<div class='eventAddress'>999 Candycane Ln, Some City 99999</div>
					<div class='eventDistance'>Distance: 100m</div>
				</div>
				<div class='col-12' id='map'></div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="errorModal" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="errorModalTitle">Error Encountered!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
					<div class="input-group mb-3" id='zipInputContainer'>
					  <input type="text" class="form-control" placeholder="Your ZIP Code" aria-label="ZipCode" id='zipInput'>
					  <div class="input-group-append">
  				  	<button class="btn btn-outline-secondary" type="button" id='submitBtn'>Submit</button>
  					</div>
					</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
